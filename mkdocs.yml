site_name: "FFRD | Proposed Standards and Specifications"
site_url: https://fema-ffrd.github.io/specs

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.expand

plugins:
  - search
  - include-markdown
  - macros

repo_url: https://github.com/fema-ffrd/specs

extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Overview:
    - index.md
    - scope.md
    - terms.md

  - Drafts:
    - draft/base_image/base_image.md
    - draft/hms_sim/hms_sim.md
    - draft/ras_sim/ras_sim.md
    - draft/orchestration/orchestration.md

  - Proposals:
    - proposals/conformance/conformance.md

  - Appendix:
    - references.md

